<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="icon" type="image/x-icon" href="Resumake.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            padding: 20px;
            margin-top: 50px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .joke {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joke Generator</h1>
        <p>Click the button to get a random joke!</p>
        <button onclick="generateJoke()">Get a Joke</button>
        <div class="joke" id="joke"></div>
    </div>

    <script>
        const jokes = [
            { setup: "Why don't skeletons fight each other?", punchline: "They don't have the guts!" },
            { setup: "What do you call fake spaghetti?", punchline: "An impasta!" },
            { setup: "Why did the scarecrow win an award?", punchline: "Because he was outstanding in his field!" },
            { setup: "Why don't scientists trust atoms?", punchline: "Because they make up everything!" },
            { setup: "What do you get when you cross a snowman with a vampire?", punchline: "Frostbite!" },
            { setup: "Why was the math book sad?", punchline: "It had too many problems!" },
            { setup: "What do you call cheese that isn't yours?", punchline: "Nacho cheese!" },
            { setup: "Why couldn't the bicycle stand up by itself?", punchline: "It was two-tired!" },
            { setup: "What happens when you go to the bathroom in France?", punchline: "European!" },
            { setup: "Why did the golfer bring two pairs of pants?", punchline: "In case he got a hole in one!" }
        ];

        let jokeIndex = -1;
        let showPunchline = false;

        function generateJoke() {
            const jokeElement = document.getElementById('joke');

            if (!showPunchline) {
                jokeIndex = Math.floor(Math.random() * jokes.length);
                jokeElement.textContent = jokes[jokeIndex].setup;
                showPunchline = true;
            } else {
                jokeElement.textContent = jokes[jokeIndex].punchline;
                showPunchline = false;
            }
        }
    </script>
</body>
</html>
